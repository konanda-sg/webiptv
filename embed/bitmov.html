<html lang="en">
<head>
  <title>V1</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="referrer" content="no-referrer">
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="style.css"/>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
<body oncontextmenu="return false" onkeydown="return false" onmousedown="return false">
 <div class="container player-container">
  <div id="my-player"></div>
  </div>
</body>
<script type="text/javascript" src="histats.min.js"></script>
<script type="text/javascript" src="//bitmovin-a.akamaihd.net/bitmovin-player/stable/7.4/bitmovinplayer.js"></script>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", () => {
var container = document.getElementById("my-player");  
var config = {
  key: "c6d7e091-e62e-4bda-819f-99bb13506fba",
  playback: {
    muted: true,
    autoplay: true,
    preferredTech: [
      {
        player: "html5",
        streaming: "dash"
      },
      {
        player: "html5",
        streaming: "hls"
      },
      {
        player: "html5",
        streaming: "smooth"
      },
      {
        player: "native",
        streaming: "hls"
      },
      {
        player: "native",
        streaming: "progressive"
      }
    ]
  },
  source: {
    progressive: sURL,
    // poster: "" 
  },
  tweaks: {
      file_protocol: true,
      BACKWARD_BUFFER_PURGE_INTERVAL: 10,
      enable_seek_for_live: true, 
      fairplay_ignore_duplicate_init_data_key_errors: true
      //startup_threshold: 4,
      //restart_threshold: 4
  }, 
}
var player = bitmovin.player("my-player");
player.setup(config).then(
  function (value) {
    // Success
    console.log("Successfully created bitmovin player instance");
  },
  function (reason) {
    // Error!
    console.log("Error while creating bitmovin player instance");
  }
);
});
</script>
</html>
